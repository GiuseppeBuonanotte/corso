<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Clone di Rolling Stone</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container ">
        <div class="row">

            <div class="col-md-12">

                <img src="./img/185-1855400_rolling-stones-journalism-gone-bad-rolling-stone-mag-logo.png"
                    style="width: 50%; height: 40%;" />


            </div>


            <div class="col-md-12" style="color: black; font-size: 22px;">
                <hr width=”300″ color="#d32531" />

                <b>
                    <div style="color: white;">

                        <button id="submit"> <img id="img_search" src="./img/search.png" /> </button>

                        <input id="search" name="search" type="text" maxlength="20" />

                    </div>
                    <span>Menu &emsp;</span>
                    <span>Music&emsp;</span>
                    <span>TV&emsp;</span>
                    <span>Movies&emsp;</span>
                    <span>Politics&emsp;</span>
                    <span>Culture&emsp;</span>
                    <span>Video&emsp;</span>
                </b>

            </div>
        </div>
    </div>
    <hr width=”300″ color="#d32531" />
    <br>






    <div id="blog-timeline" class="posts-grid"></div>


    <article id="post-template">
        <img src="" alt="" class="post-thumbnail" style="border-radius: 3px; border-style: groove;" />
        <h4 class="post-title"></h4>
        <p class="post-excerpt"></p>
        <a href="" class="post-permalink" target=”_blank”>Leggi l'articolo</a>
    </article>

    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

</html>
